<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community Cultural Wealth Profile</title>

    <style>
      :root {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        line-height: 1.45;
      }
      body { margin: 0; background: #fafafa; color: #111; }
      .container { max-width: 980px; margin: 0 auto; padding: 20px; }
      .hero { padding: 18px 0 6px 0; }
      .hero h1 { margin: 0 0 8px 0; font-size: 1.8rem; }
      .hero p { margin: 0; color: #333; }

      .card {
        background: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 12px;
        padding: 16px;
        margin: 12px 0;
        box-shadow: 0 1px 0 rgba(0,0,0,0.03);
      }
      .h2 { margin: 0 0 8px 0; font-size: 1.2rem; }
      .h3 { margin: 0 0 8px 0; font-size: 1.05rem; }
      .muted { color: #444; margin: 8px 0 0 0; }

      .scale {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
        margin-top: 12px;
      }
      .pill { border: 1px solid #eee; border-radius: 12px; padding: 10px; }
      .pill strong { display: inline-block; width: 24px; }
      .pill span { color: #444; }

      .qhead { display: grid; grid-template-columns: 40px 1fr; gap: 12px; align-items: start; }
      .qnum {
        width: 36px; height: 36px; border-radius: 10px;
        background: #111; color: #fff; display: grid; place-items: center;
        font-weight: 700;
      }
      .statement { font-weight: 650; margin-bottom: 4px; }

      /* Likert options: 3 columns x 2 rows for 6 options */
      .options { display: grid; gap: 10px; margin-top: 12px; }
      .options6 { grid-template-columns: repeat(3, minmax(0, 1fr)); }

      .option {
        border: 1px solid #e6e6e6;
        border-radius: 12px;
        padding: 10px;
        display: grid;
        grid-template-columns: 28px 1fr;
        gap: 8px;
        align-items: center;
        cursor: pointer;
        user-select: none;
        min-height: 58px;
      }
      .option input { position: absolute; opacity: 0; pointer-events: none; }

      .badge {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        border: 1px solid #cfcfcf;
        display: grid;
        place-items: center;
        font-weight: 800;
        background: #fff;
        font-size: 0.95rem;
      }
      .optText {
        font-size: 0.86rem;
        line-height: 1.2;
        color: #222;
      }

      .option:has(input:checked) { border-color: #111; }
      .option:has(input:checked) .badge { border-color: #111; background: #111; color: #fff; }

      .actions { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
      .btn {
        border: 1px solid #111;
        background: #fff;
        color: #111;
        padding: 10px 12px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 650;
      }
      .btn.primary { background: #111; color: #fff; }

      .error {
        margin-top: 12px;
        padding: 10px 12px;
        border-radius: 12px;
        background: #fff2f2;
        border: 1px solid #ffd0d0;
        color: #8a0000;
      }

      .profileLead { font-size: 1.15rem; font-weight: 650; margin-top: 6px; }
      .profileName { font-weight: 900; }

      .strengthsLine { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
      .tag { font-size: 0.9rem; border: 1px solid #e6e6e6; padding: 6px 10px; border-radius: 999px; color: #444; }
      .strengthsText { font-weight: 750; }
      .desc { margin-top: 12px; color: #222; }

      .profileImageWrap { margin-top: 14px; }
      .profileImage {
        width: 100%;
        max-height: 320px;
        object-fit: contain;
        border-radius: 12px;
        border: 1px solid #eee;
        background: #fafafa;
      }

      .bullets { margin: 8px 0 0 18px; color: #333; }
      footer { padding: 10px 0 20px 0; color: #666; font-size: 0.95rem; }

      @media (max-width: 860px) {
        .scale { grid-template-columns: 1fr; }
        .options6 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .option { min-height: 62px; }
        .badge { width: 30px; height: 30px; }
        .optText { font-size: 0.9rem; }
      }
    </style>
  </head>

  <body>
    <main class="container">
      <header class="hero">
        <h1>Community Cultural Wealth Profile</h1>
        <p>
          This is a strengths-based reflection tool. Your responses are processed locally in your browser and are not saved or transmitted.
        </p>
      </header>

      <section id="app"></section>

      <footer>
        Tip: In Canvas, add this page as a Module item using an External URL and check "Load in a new tab".
      </footer>
    </main>

    <script src="items.js"></script>
    <script src="profiles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
